<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPG | Max</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="game-container">
				<div class="player-stats">
					<div class="player-stat">XP: <span id="xpText">0</span></div>
					<div class="player-stat">
						Health: <span id="healthText">100</span>
					</div>
					<div class="player-stat">Gold: <span id="goldText">50</span></div>
				</div>
				<div class="buttons-zone">
					<button class="btn" id="button1">Go to Store</button>
					<button class="btn" id="button2">Go to Cave</button>
					<button class="btn" id="button3">Fight Dragon</button>
				</div>

				<div id="monsterStats">
					<div class="monster-name">
						Monster Name: <span id="monsterName"></span>
					</div>
					<div class="monster-health">
						Health: <span id="monsterHealth"></span>
					</div>
				</div>

				<div id="text">
					Welcome to Dragon Repeller. You must defeat the dragon that is
					preventing people from leaving the town. You are in the town square.
					Where do you want to go? Use the buttons above.
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
